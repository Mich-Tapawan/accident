    <main class="main-container">
      <div class="grid-container">
        <div>
          <div class="upper">
            <button id="toggle-btn">VIEW HEAT MAP</button>
            <input
              type="text"
              name="brgy"
              id="brgy"
              placeholder="Enter a barangay in Imus City"
            />
            <input
              type="number"
              name="hour"
              id="hour"
              min="1"
              max="24"
              placeholder="Enter Hour"
            />
            <img src="/static/assets/search.png" alt="search" id="search" />
          </div>

          <div class="bar-graph" id="bar-graph">
            <div class="header">
              <h1>Accidents over the Years</h1>
              <p>From 2022 until November 18, 2024</p>
            </div>
            {{bar_graph|safe}}
          </div>
          <div class="heat-map" id="heat-map">{{heat_map|safe}}</div>
          <div id="search-result">
            <h4 id="brgy-value"></h4>
            <span id="hr-value"></span>
            <div class="chance-container">
              <p>CHANCES OF ACCIDENT</p>
              <h5 id="percent-result"></h5>
            </div>
          </div>
        </div>
        <div class="chart-box">
          <div class="donut-chart active">{{chart_2022|safe}}</div>
          <div class="donut-chart">{{chart_2023|safe}}</div>
          <div class="donut-chart">{{chart_2024|safe}}</div>
          <div class="chart-bottom">
            <div class="month-info">
              <div class="month">
                <h4>Month:</h4>
                <p id="month-value">n/a</p>
              </div>
              <div class="total">
                <h4>Total:</h4>
                <p id="total-value">0</p>
              </div>
              <div class="percent">
                <h4>Percentage:</h4>
                <p id="percentage-value">0%</p>
              </div>
            </div>
            <ul id="month-btns"></ul>
          </div>
          <div class="toggle-year">
            <img
              src="/static/assets/left.png"
              alt="left"
              id="left"
              class="toggle-year-btns"
            />
            <span id="year-value">2022</span>
            <img
              src="/static/assets/right.png"
              alt="right"
              id="right"
              class="toggle-year-btns"
            />
          </div>
        </div>
      </div>
    </main>
